<!doctype html>
<html lang="en">
    <head>
        <title>Demo-5</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>body {text-align: center;}</style>
        <script src="../simple_pdf.js"></script>
    </head>
    <body>
        <script>
            // Create a new PDF object with A4 size pages and metainformations (see below)
            var pdf = new SimplePdf({}, SimplePdfPageDimension.A4);
            // Add a page
            pdf.addPage();
            // Set the font Helvetica
            pdf.setFont(SimplePdfBaseFont.HELVETICA);
            // Set font color to r:255 g:0 b:0
            pdf.setFontColor(255, 0, 0);
            // Add a "Hallo World" text with font size 30pt at the position x:20mm y:30mm
            pdf.addText('Hello World 1', 30, 20, 30);
            // Set font color to r:0 g:255 b:0
            pdf.setFontColor(0, 255, 0);
            // Add a "Hallo World" text with font size 30pt at the position x:20mm y:50mm
            pdf.addText('Hello World 2', 30, 20, 50);
            // Set font color to r:0 g:0 b:255
            pdf.setFontColor(0, 0, 255);
            // Add a "Hallo World" text with font size 30pt at the position x:20mm y:70mm
            pdf.addText('Hello World 3', 30, 20, 70);
            // Add a "Hallo World" text with font size 30pt at the position x:20mm y:90mm
            pdf.addText('Hello World 4', 30, 20, 90);
        </script>
        <p>A simple "Hallo World" example with various colors.</p>
        <button onclick="pdf.open();">OPEN</button>
        <button onclick="pdf.save('demo_5.pdf');">SAVE</button>
    </body>
</html>
