<!doctype html>
<html lang="en">
    <head>
        <title>Demo-1</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>body {text-align: center;}</style>
        <script src="../simple_pdf.js"></script>
    </head>
    <body>
        <script>
            // Create a new PDF object with A4 size pages
            var pdf = new SimplePdf({}, SimplePdfPageDimension.A4);
            // Add a page
            pdf.addPage();
        </script>
        <p>A blank A4 page.</p>
        <button onclick="pdf.open();">OPEN</button>
        <button onclick="pdf.save('demo_1.pdf');">SAVE</button>
    </body>
</html>
