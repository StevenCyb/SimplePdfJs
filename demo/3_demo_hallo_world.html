<!doctype html>
<html lang="en">
    <head>
        <title>Demo-3</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>body {text-align: center;}</style>
        <script src="../simple_pdf.js"></script>
    </head>
    <body>
        <script>
            // Create a new PDF object with A4 size pages and metainformations (see below)
            var pdf = new SimplePdf({}, SimplePdfPageDimension.A4);
            // Add a page
            pdf.addPage();
            // Set the font Helvetica
            pdf.setFont(SimplePdfBaseFont.HELVETICA);
            // Add a "Hallo World" text with font size 40pt at the position x:20mm y:50mm
            pdf.addText('Hello World', 40, 20, 50);
        </script>
        <p>A simple "Hallo World" example.</p>
        <button onclick="pdf.open();">OPEN</button>
        <button onclick="pdf.save('demo_3.pdf');">SAVE</button>
    </body>
</html>
